server {
    server_name dev.as26.cool-camp.site;
    root /var/www/dev.as26.cool-camp.site/public;
    index index.php index.html;

    # Basic Auth - Dev schützen
    auth_basic "Dev Environment";
    auth_basic_user_file /etc/nginx/.htpasswd_dev;

    # ── Neues URL-Schema: /w/{id}[/action] ──
    location ~ "^/w/([a-f0-9]{32})(/.*)?$" {
        fastcgi_param WORKSHOP_ID $1;
        fastcgi_param WORKSHOP_ACTION $2;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME /var/www/dev.as26.cool-camp.site/public/router.php;
        include fastcgi_params;
    }

    # ── Legacy-Redirects: alte ?id= URLs → /w/{id}[/action] ──
    location = /index.php {
        if ($arg_id ~* "^[a-f0-9]{32}$") {
            return 301 /w/$arg_id;
        }
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location = /feedback.php {
        if ($arg_id ~* "^[a-f0-9]{32}$") {
            return 301 /w/$arg_id/feedback;
        }
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location = /qa.php {
        if ($arg_id ~* "^[a-f0-9]{32}$") {
            return 301 /w/$arg_id/qa;
        }
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location = /wall.php {
        if ($arg_id ~* "^[a-f0-9]{32}$") {
            return 301 /w/$arg_id/wall;
        }
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # ── Service Worker: kein Cache-Header ──
    location = /service-worker.js {
        add_header Cache-Control "no-cache";
        try_files $uri =404;
    }

    # ── Statische Dateien ──
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # ── PHP allgemein ──
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # ── Sicherheit ──
    location ~ /\.(env|git) { deny all; }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/dev.as26.cool-camp.site/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/dev.as26.cool-camp.site/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = dev.as26.cool-camp.site) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name dev.as26.cool-camp.site;
    return 404; # managed by Certbot
}
