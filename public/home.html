    <script>
    // â”€â”€ A2HS Install Prompt â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    let deferredPrompt = null;
    const installBanner = document.getElementById('install-banner');
    const installDismiss = document.getElementById('install-dismiss');

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Nur zeigen wenn nicht schon dismissed
        if (!sessionStorage.getItem('a2hs_dismissed')) {
            installBanner.classList.add('show');
        }
    });

    installBanner.addEventListener('click', async (e) => {
        if (e.target === installDismiss || e.target.closest('.install-dismiss')) {
            installBanner.classList.remove('show');
            sessionStorage.setItem('a2hs_dismissed', '1');
            return;
        }
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        deferredPrompt = null;
        installBanner.classList.remove('show');
    });

    // Wenn bereits installiert, Banner verstecken
    window.addEventListener('appinstalled', () => {
        installBanner.classList.remove('show');
        deferredPrompt = null;
    });

    // Bereits als PWA geÃ¶ffnet? â†’ Kein Banner
    if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
        // App ist installiert â€“ Banner nicht zeigen
    }

    // â”€â”€ QR-Code Scan (Camera API falls unterstÃ¼tzt) â”€â”€
    function startScan(e) {
        e.preventDefault();
        // Einfacher Ansatz: Hinweis dass Kamera-App genutzt werden soll
        alert('Ã–ffne deine Kamera-App und scanne den QR-Code am Workshop-Stand.\n\nDu wirst automatisch zur Workshop-Seite weitergeleitet.');
    }

    // â”€â”€ Service Worker â”€â”€
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js');
    }
    </script>
