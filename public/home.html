    <style>
    /* ‚îÄ‚îÄ Home Landing ‚îÄ‚îÄ */
    .home {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        min-height: 100dvh;
    }
    .home-hero {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(160deg, var(--as-braun-dark) 0%, #4a3f3a 40%, var(--as-braun) 100%);
        color: #fff;
        text-align: center;
        padding: 3rem 2rem 2rem;
        position: relative;
        overflow: hidden;
    }
    .home-hero::before {
        content: '';
        position: absolute;
        top: -40%;
        right: -30%;
        width: 70%;
        height: 140%;
        background: radial-gradient(ellipse, rgba(207,54,40,.08) 0%, transparent 70%);
        pointer-events: none;
    }
    .home-hero::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--as-rot), var(--as-orange), var(--as-rot));
    }
    .home-logos {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 2.5rem;
        margin-bottom: 2rem;
        position: relative;
        z-index: 1;
    }
    .home-logos img {
        height: 80px;

        filter: brightness(0) invert(1);
        opacity: .92;
    }
    .home-title {
        font-size: 2rem;
        font-weight: 700;

    .home-subtitle {
        font-size: 1rem;
        color: var(--as-pfirsich);

        letter-spacing: .03em;
        margin-bottom: .6rem;
        position: relative;
        z-index: 1;
    }
    .home-date {
        font-size: .85rem;
        color: var(--as-beige);
        letter-spacing: .04em;
        position: relative;
        z-index: 1;
    }
    /* ‚îÄ‚îÄ CTA Bereich ‚îÄ‚îÄ */
    .home-cta {
        background: var(--bg);
        padding: 1.5rem 1.5rem 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: .85rem;
    }
    .cta-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: .65rem;
        width: 100%;
        max-width: 360px;
        padding: 1rem 1.5rem;
        border-radius: var(--radius);
        text-decoration: none;
        font-family: 'PT Sans', sans-serif;
        font-size: 1.1rem;
        font-weight: 700;
        border: none;
        cursor: pointer;
        transition: transform .1s, box-shadow .15s, background .15s;
    }
    .cta-btn:active { transform: scale(.97); }
    .cta-primary {
        background: var(--as-rot);
        color: #fff;
        box-shadow: 0 4px 12px rgba(207,54,40,.35);
    }
    .cta-primary:hover {
        background: var(--as-dunkelrot);
        box-shadow: 0 6px 16px rgba(158,51,35,.4);
    }
    .cta-secondary {
        background: var(--card);
        color: var(--text);
        border: 2px solid var(--border);
        box-shadow: var(--shadow-sm);
    }
    .cta-secondary:hover {
        border-color: var(--as-rot);
        color: var(--as-rot);
        box-shadow: var(--shadow-md);
    }
    .cta-icon { font-size: 1.3rem; }

    /* ‚îÄ‚îÄ Install Banner ‚îÄ‚îÄ */
    .install-banner {
        display: none;
        align-items: center;
        justify-content: center;
        gap: .75rem;
        background: linear-gradient(90deg, var(--as-braun-dark), #4a3f3a);
        color: #fff;
        padding: .75rem 1.25rem;
        font-size: .85rem;
        font-weight: 700;
        cursor: pointer;
        border: none;
        width: 100%;
        font-family: 'PT Sans', sans-serif;
        transition: background .15s;
        letter-spacing: .02em;
    }
    .install-banner:hover { background: var(--as-warmgrau); }
    .install-banner.show { display: flex; }
    .install-banner .install-icon { font-size: 1.2rem; }
    .install-banner .install-dismiss {
        margin-left: auto;
        background: none;
        border: none;
        color: var(--as-beige);
        font-size: 1.1rem;
        cursor: pointer;
        padding: .2rem;
        line-height: 1;
    }

    /* ‚îÄ‚îÄ Footer auf Home ‚îÄ‚îÄ */
    .home-footer {
        text-align: center;
        padding: 1rem 1.5rem 1.5rem;
        background: var(--bg);
        color: var(--text-light);
        font-size: .75rem;
    }

    /* ‚îÄ‚îÄ Install Guide (manuelle Anleitung) ‚îÄ‚îÄ */
    .install-guide {
        background: var(--card);
        border-bottom: 2px solid var(--as-rot);
        padding: .85rem 1.25rem;
        box-shadow: var(--shadow-md);
    }
    .install-guide-inner {
        max-width: 400px;
        margin: 0 auto;
    }
    .install-guide-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-weight: 700;
        font-size: .9rem;
        color: var(--as-braun-dark);
        margin-bottom: .5rem;
    }
    .install-guide p {
        font-size: .85rem;
        line-height: 1.5;
        color: var(--text);
        margin: 0;
    }

    @media (min-width: 420px) {
        .home-logos img { height: 100px; }
        .home-logos { gap: 3rem; }
        .home-title { font-size: 2.4rem; }
        .home-subtitle { font-size: 1.1rem; }

    @media (min-width: 600px) {
        .home-logos img { height: 120px; }
        .home-logos { gap: 3.5rem; }
        .home-title { font-size: 2.8rem; }
    }
    </style>
</head>
<body class="home">

    <!-- Install Banner (erscheint wenn A2HS verf√ºgbar) -->
    <button class="install-banner" id="install-banner">
        <span class="install-icon">üì≤</span>
        <span id="install-text">App installieren ‚Äì f√ºr schnellen Zugriff</span>
        <span class="install-dismiss" id="install-dismiss" title="Schlie√üen">‚úï</span>
    </button>

    <!-- Manuelle Install-Anleitung (f√ºr Samsung Internet, Firefox, etc.) -->
    <div class="install-guide" id="install-guide" style="display:none">
        <div class="install-guide-inner">
            <div class="install-guide-header">
                <span>üì≤ App zum Startbildschirm hinzuf√ºgen</span>
                <button class="install-dismiss" id="guide-dismiss" title="Schlie√üen">‚úï</button>
            </div>
            <p id="guide-text"></p>
        </div>
    </div>

    <div class="home-hero">
        <div class="home-logos">
            <img src="/img/logo-southside.png" alt="Adventure Southside">
            <img src="/img/logo-academy.png" alt="Selbstausbauer Academy">
        </div>
        <h1 class="home-title">AS26 <span>Live</span></h1>
        <p class="home-subtitle">Dein Messe-Begleiter</p>
        <p class="home-date">10.‚Äì12. Juli 2026 ¬∑ Messe Friedrichshafen</p>
    </div>

    <nav class="home-cta">
        <a href="/programm.html" class="cta-btn cta-primary">
            <span class="cta-icon">üìã</span>
            Programm ansehen
        </a>
        <a href="/programm.html?tab=favoriten" class="cta-btn cta-secondary" id="fav-btn" style="display:none">
            <span class="cta-icon">‚ù§Ô∏è</span>
            <span id="fav-label">Meine Favoriten</span>
        </a>
    </nav>

    <div class="home-footer">
        <p>Selbstausbauer Academy @ Adventure Southside 2026</p>
        <p>
            <a href="/impressum.html" style="color:var(--text-light);font-size:.75rem">Impressum & Datenschutz</a>
            <span style="color:var(--text-light);font-size:.75rem">&nbsp;¬∑&nbsp;</span>
            <a href="/faq.html" style="color:var(--text-light);font-size:.75rem">FAQ & Hilfe</a>
        </p>
    </div>

    <script>
    // ‚îÄ‚îÄ A2HS Install Prompt ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const installBanner = document.getElementById('install-banner');
    const installDismiss = document.getElementById('install-dismiss');
    const installGuide = document.getElementById('install-guide');
    const guideDismiss = document.getElementById('guide-dismiss');
    const guideText = document.getElementById('guide-text');
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches
                      || window.navigator.standalone === true;
    const dismissed = localStorage.getItem('a2hs_dismissed');
    let deferredPrompt = null;

    // ‚îÄ‚îÄ Browser erkennen ‚îÄ‚îÄ
    function detectBrowser() {
        const ua = navigator.userAgent;
        const isIOS = /iPhone|iPad|iPod/.test(ua) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        if (/SamsungBrowser/i.test(ua)) return 'samsung';
        if (/Firefox/i.test(ua) && /Android/i.test(ua)) return 'firefox-android';
        if (/Firefox/i.test(ua) && !(/Android/i.test(ua))) return 'firefox-desktop';
        if (/CriOS/i.test(ua) && isIOS) return 'chrome-ios';
        if (isIOS && /Safari/i.test(ua) && !/Chrome/i.test(ua)) return 'safari-ios';
        if (/Chrome/i.test(ua) && /Android/i.test(ua)) return 'chrome-android';
        return 'other';
    }

    // ‚îÄ‚îÄ Anleitungstexte pro Browser ‚îÄ‚îÄ
    const guideTexts = {
        'samsung': 'Tippe auf das <strong>‚ò∞ Men√º</strong> (unten rechts) ‚Üí <strong>‚ÄûSeite zum Startbildschirm hinzuf√ºgen"</strong>',
        'firefox-android': 'Tippe auf das <strong>‚ãÆ Men√º</strong> (oben rechts) ‚Üí <strong>‚ÄûInstallieren"</strong> oder <strong>‚ÄûZum Startbildschirm hinzuf√ºgen"</strong>',
        'firefox-desktop': 'Firefox unterst√ºtzt leider keine PWA-Installation. √ñffne die Seite in <strong>Chrome</strong> oder <strong>Edge</strong> f√ºr die App-Installation.',
        'safari-ios': 'Tippe unten auf <strong>Teilen</strong> (‚ñ°‚Üë) ‚Üí scrolle nach unten ‚Üí <strong>‚ÄûZum Home-Bildschirm"</strong>',
        'chrome-ios': 'Tippe auf <strong>‚ãØ Men√º</strong> (unten rechts) ‚Üí <strong>‚ÄûZum Home-Bildschirm"</strong>',
    };

    // Wenn bereits als PWA installiert ‚Üí nichts zeigen
    if (isStandalone) {
        installBanner.style.display = 'none';
        installGuide.style.display = 'none';
    }

    // ‚îÄ‚îÄ 1) Chrome/Edge/Brave: beforeinstallprompt abfangen ‚îÄ‚îÄ
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        if (!isStandalone && !dismissed) {
            installBanner.classList.add('show');
        }
    });

    installBanner.addEventListener('click', async (e) => {
        if (e.target === installDismiss || e.target.closest('.install-dismiss')) {
            installBanner.classList.remove('show');
            localStorage.setItem('a2hs_dismissed', '1');
            return;
        }
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        deferredPrompt = null;
        installBanner.classList.remove('show');
    });

    window.addEventListener('appinstalled', () => {
        installBanner.classList.remove('show');
        installGuide.style.display = 'none';
        deferredPrompt = null;
    });

    // ‚îÄ‚îÄ 2) Fallback: Manuelle Anleitung f√ºr andere Browser ‚îÄ‚îÄ
    // Warte kurz ‚Äì falls beforeinstallprompt doch noch feuert
    setTimeout(() => {
        if (deferredPrompt || isStandalone || dismissed) return;

        const browser = detectBrowser();
        const text = guideTexts[browser];
        if (text) {
            guideText.innerHTML = text;
            installGuide.style.display = 'block';
        }
    }, 2000);

    // Guide dismiss
    if (guideDismiss) {
        guideDismiss.addEventListener('click', () => {
            installGuide.style.display = 'none';
            localStorage.setItem('a2hs_dismissed', '1');
        });
    }

    // ‚îÄ‚îÄ Favoriten-Button zeigen wenn welche vorhanden ‚îÄ‚îÄ
    (function() {
        try {
            const favs = JSON.parse(localStorage.getItem('as26_favorites') || '[]');
            if (favs.length > 0) {
                const btn = document.getElementById('fav-btn');
                const label = document.getElementById('fav-label');
                btn.style.display = '';
                label.textContent = 'Meine Favoriten (' + favs.length + ')';
            }
        } catch {}
    })();

    // ‚îÄ‚îÄ Service Worker ‚îÄ‚îÄ
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js');
    }
    </script>
</body>
